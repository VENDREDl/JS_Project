<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마일리지 적립</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://kit.fontawesome.com/854327568a.js" crossorigin="anonymous"></script>
    <script src="./src/jquery-3.5.1.min.js"></script>
</head>
<body>
    <section class="sec">
        <div class="cb"></div>
        <div class="cb1"></div>
        <div class="header">
            <p class="notice"></p>
            <p class="notice1"></p>
            <p class="notice2"></p>
        </div>
        <div class="section">

            <div class="mileage">
                <span class="Amount">
                    Amount: 
                </span>
                <span>
                    <input type="text" value="" class="amount_input" disabled="false">
                </span>
                <span>
                    <button id="check" class="btn-design">Check</button>
                </span>

            </div>
            <div class="phone">
                <span class="phone_num">
                    Phone Number: 
                </span>
                <span>
                    <input type="text" value="" id="phone_input" > 
                </span>
                <span>
                    <button id="save" class="btn-design">Save</button>
                    <button id="cancel" class="btn-design">Cancel</button>
                </span>
                <div class="keypad disappear stop-dragging">
                    <div id="back">X</div>
                    <table border="1" class="keypad_table" >
                        <tr>
                          <td onclick="add('7')" class="btn-design1">7</td>
                          <td onclick="add('8')" class="btn-design1">8</td>
                          <td onclick="add('9')" class="btn-design1">9</td>
                        </tr>
                        <tr>
                          <td onclick="add('4')" class="btn-design1">4</td>
                          <td onclick="add('5')" class="btn-design1">5</td>
                          <td onclick="add('6')" class="btn-design1">6</td>
                        </tr>
                        <tr>
                          <td onclick="add('1')" class="btn-design1">1</td>
                          <td onclick="add('2')" class="btn-design1">2</td>
                          <td onclick="add('3')" class="btn-design1">3</td>
                        </tr>
                        <tr>
                          <td onclick="c()" class="btn-design1">C</td>
                          <td onclick="add('0')" class="btn-design1">0</td>
                          <td onclick="reset()" class="btn-design1">X</td>
                        </tr>
                      </table>
                </div>
            </div>
        </div>
        <button class="adminbtn ">
            <i class="fas fa-user-lock" id="adminbutton"></i>
        </button>
    
    
    <section id="admin" class="admin disappear">
        
        <div class="admin_  ">
            <table class="t1">
                <thead>
                    <tr class="pclick">
                        <td>전화번호</td>
                    </tr>
                </thead>
                <tbody id="myTbody">
    
                </tbody>
            </table>
        </div>
        <div class="admin_detail" >          
            <table class="t2">
                <thead>
                    <tr class="pclick2">
                        <td>상세</td>
                    </tr>
                </thead>
                <tbody id="myTbody2">
    
                </tbody>
            </table>   
        </div> 
        <div class="admin_detail2">          
            <table class="t3">
                <thead>
                    <tr class="pclick3">
                        <td>일시</td>
                    </tr>
                </thead>
                <tbody id="myTbody3">
    
                </tbody>
            </table>   
        </div> 
        <i class="fas fa-redo-alt" id="resetbtn"></i>
    </section>
</section>
    <script src="./src/index.js"></script>
</body>
</html>
